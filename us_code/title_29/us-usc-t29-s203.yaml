/us/usc/t29/s203:
  text:
  - "As used in this chapter --"
  notes:
  /us/usc/t29/s203/a:
    text:
    - " (a) 'Person' means an individual, partnership, association, corporation,\
      \ business trust, legal representative, or any organized group of persons."
  /us/usc/t29/s203/b:
    text:
    - " (b) 'Commerce' means trade, commerce, transportation, transmission,\
      \ or communication among the several States or between any State and any place\
      \ outside thereof."
  /us/usc/t29/s203/c:
    text:
    - " (c) 'State' means any State of the United States or the District of\
      \ Columbia or any Territory or possession of the United States."
  /us/usc/t29/s203/d:
    text:
    - " (d) 'Employer' includes any person acting directly or indirectly in\
      \ the interest of an employer in relation to an employee and includes a public\
      \ agency, but does not include any labor organization (other than when acting\
      \ as an employer) or anyone acting in the capacity of officer or agent of such\
      \ labor organization."
  /us/usc/t29/s203/e:
    /us/usc/t29/s203/e/1:
      text:
      - " Except as provided in paragraphs (2), (3), and (4), the term 'employee'
        \ means any individual employed by an employer."
    /us/usc/t29/s203/e/2:
      text:
      - "In the case of an individual employed by a public agency, such term means --"
      /us/usc/t29/s203/e/2/A:
        text:
        - "any individual employed by the Government of the United States --"
        /us/usc/t29/s203/e/2/A/i:
          text:
          - ' as a civilian in the military departments (as defined in section 102 of title 5),'
        /us/usc/t29/s203/e/2/A/ii:
          text:
          - ' in any executive agency (as defined in section 105 of such title),'
        /us/usc/t29/s203/e/2/A/iii:
          text:
          - ' in any unit of the judicial branch of the Government which has positions
            in the competitive service,'
        /us/usc/t29/s203/e/2/A/iv:
          text:
          - ' in a nonappropriated fund instrumentality under the jurisdiction of
            the Armed Forces,'
        /us/usc/t29/s203/e/2/A/v:
          text:
          - ' in the Library of Congress, or'
        /us/usc/t29/s203/e/2/A/vi:
          text:
          - " the Government Publishing Office;"
      /us/usc/t29/s203/e/2/B:
        text:
        - ' any individual employed by the United States Postal Service or the Postal
          Regulatory Commission; and'
      /us/usc/t29/s203/e/2/C:
        text:
        - 'any individual employed by a State, political subdivision of a State, or an\
         \ interstate governmental agency, other than such an individual --'
        /us/usc/t29/s203/e/2/C/i:
          text:
          - ' who is not subject to the civil service laws of the State, political
            subdivision, or agency which employs him; and'
        /us/usc/t29/s203/e/2/C/ii:
          text:
          - 'who --'
          /us/usc/t29/s203/e/2/C/ii/I:
            text:
            - ' holds a public elective office of that State, political subdivision,
              or agency,'
          /us/usc/t29/s203/e/2/C/ii/II:
            text:
            - ' is selected by the holder of such an office to be a member of his
              personal staff,'
          /us/usc/t29/s203/e/2/C/ii/III:
            text:
            - ' is appointed by such an officeholder to serve on a policymaking level,'
          /us/usc/t29/s203/e/2/C/ii/IV:
            text:
            - ' is an immediate adviser to such an officeholder with respect to the
              constitutional or legal powers of his office, or'
          /us/usc/t29/s203/e/2/C/ii/V:
            text:
            - ' is an employee in the legislative branch or legislative body of that
              State, political subdivision, or agency and is not employed by the legislative
              library of such State, political subdivision, or agency.'
    /us/usc/t29/s203/e/3:
      text:
      - " For purposes of subsection (u), such term does not include any individual\
        \ employed by an employer engaged in agriculture if such individual is the\
        \ parent, spouse, child, or other member of the employer\u2019s immediate\
        \ family."
    /us/usc/t29/s203/e/4:
      /us/usc/t29/s203/e/4/A:
        text:
        - "The term 'employee' does not include any individual who volunteers to perform services for\
          \ a public agency which is a State, a political subdivision of a State, or an interstate governmental agency, if --"
        /us/usc/t29/s203/e/4/A/i:
          text:
          - ' the individual receives no compensation or is paid expenses, reasonable
            benefits, or a nominal fee to perform the services for which the individual
            volunteered; and'
        /us/usc/t29/s203/e/4/A/ii:
          text:
          - ' such services are not the same type of services which the individual
            is employed to perform for such public agency.'
      /us/usc/t29/s203/e/4/B:
        text:
        - ' An employee of a public agency which is a State, political subdivision
          of a State, or an interstate governmental agency may volunteer to perform
          services for any other State, political subdivision, or interstate governmental
          agency, including a State, political subdivision or agency with which the
          employing State, political subdivision, or agency has a mutual aid agreement.'
    /us/usc/t29/s203/e/5:
      text:
      - " The term 'employee' does not include individuals who volunteer\
        \ their services solely for humanitarian purposes to private non-profit food\
        \ banks and who receive from the food banks groceries."
  /us/usc/t29/s203/f:
    text:
    - " 'Agriculture' includes farming in all its branches and among other\
      \ things includes the cultivation and tillage of the soil, dairying, the production,\
      \ cultivation, growing, and harvesting of any agricultural or horticultural\
      \ commodities (including commodities defined as agricultural commodities in\
      \ section 1141j(g) of title 12), the raising of livestock, bees, fur-bearing animals, or poultry, and any practiecs (including any forestry or lumbering operations)\
      \ performed by a farmer or on a farm as an incident to or in conjunction with such farming operations, including preparation for market,\
      \ delivery to storage or to market or to carriers for transportation to market."
  /us/usc/t29/s203/g:
    text:
    - " 'Employ' includes to suffer or permit to work."
  /us/usc/t29/s203/h:
    text:
    - " 'Industry' means a trade, business, industry, or other activity,\
      \ or branch or group thereof, in which individuals are gainfully employed."
  /us/usc/t29/s203/i:
    text:
    - " 'Goods' means goods (including ships and marine equipment), wares,\
      \ products, commodities, merchandise, or articles or subjects of commerce of\
      \ any character, or any part or ingredient thereof, but does not include goods\
      \ after their delivery into the actual physical possession of the ultimate consumer\
      \ thereof other than a producer, manufacturer, or processor thereof."
  /us/usc/t29/s203/j:
    text:
    - " 'Produced' means produced, manufactured, mined, handled, or in any\
      \ other manner worked on in any State; and for the purposes of this chapter\
      \ an employee shall be deemed to have been engaged in the production of goods\
      \ if such employee was employed in producing, manufacturing, mining, handling,\
      \ transporting, or in any other manner working on such goods, or in any closely\
      \ related process or occupation directly essential to the production thereof,\
      \ in any State."
  /us/usc/t29/s203/k:
    text:
    - " 'Sale' or 'sell' includes any sale, exchange, contract\
      \ to sell, consignment for sale, shipment for sale, or other disposition."
  /us/usc/t29/s203/l:
    text:
    - " 'Oppressive child labor' means a condition of employment under which\
      \ (1) any employee under the age of sixteen years is employed by an employer\
      \ (other than a parent or a person standing in place of a parent employing his\
      \ own child or a child in his custody under the age of sixteen years in an occupation\
      \ other than manufacturing or mining or an occupation found by the Secretary\
      \ of Labor to be particularly hazardous for the employment of children between\
      \ the ages of sixteen and eighteen years or detrimental to their health or well-being)\
      \ in any occupation, or (2) any employee between the ages of sixteen and eighteen\
      \ years is employed by an employer in any occupation which the Secretary of\
      \ Labor shall find and by order declare to be particularly hazardous for the\
      \ employment of children between such ages or detrimental to their health or\
      \ well-being; but oppressive child labor shall not be deemed to exist by virtue\
      \ of the employment in any occupation of any person with respect to whom the\
      \ employer shall have on file an unexpired certificate issued and held pursuant\
      \ to regulations of the Secretary of Labor certifying that such person is above\
      \ the oppressive child-labor age. The Secretary of Labor shall provide by regulation\
      \ or by order that the employment of employees between the ages of fourteen\
      \ and sixteen years in occupations other than manufacturing and mining shall\
      \ not be deemed to constitute oppressive child labor if and to the extent that\
      \ the Secretary of Labor determines that such employment is confined to periods\
      \ which will not interfere with their schooling and to conditions which will\
      \ not interfere with their health and well-being."
  /us/usc/t29/s203/m:
    /us/usc/t29/s203/m/1:
      text:
      - " 'Wage' paid to any employee includes the reasonable cost, as determined\
        \ by the Administrator, to the employer of furnishing such employee with board,\
        \ lodging, or other facilities, if such board, lodging or other facilities\
        \ are customarily furnished by such employer to his employees: Provided,\
        \ That the cost of board, lodging, or other facilities shall not be included as a\
        \ part of the wage paid to any employee to the extent it is excluded therefrom under the terms of a\
        \ bona fide collective-bargaining agreement applicable to the particular employee:\ 
        \ Provided further, That the Secretary is authorized to determine the fair value of such board, lodging, or other facilities\
        \ for defined classes of employees and in defined areas, based on average cost to the employer or to\
        \ groups of employers similarly situated, or average value to groups of employees, or other appropriate\
        \ measures of fair value. Such evaluations, where applicable and pertinent, shall be used in lieu of\
        \ actual measure of cost in determining the wage paid to any employee."
    /us/usc/t29/s203/m/2:
      /us/usc/t29/s203/m/2/A:
        text:
        - " In determining the wage an employer is required to pay a tipped employee, the amount paid\
          \ such employee by the employee's employer shall be an amount equal to--"
        /us/usc/t29/s203/m/2/A/i:
          text:
          - ' the cash wage paid such employee, which 
            for purposes of such determination shall be not less 
            than -- '
          /us/usc/t29/s203/m/2/A/i/I:
            text:
            - ' for the 1-year period beginning on the
                effective date under section 7 of the
                Raise the Wage Act of 2023, $6.00 an hour;'
          /us/usc/t29/s203/m/2/A/i/II:
            text:
            - ' $8.00 an hour, beginning 1 year 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/III:
            text:
            - ' $10.00 an hour, beginning 2 years 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/IV:
            text:
            - ' $12.00 an hour, beginning 3 years 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/V:
            text:
            - ' $13.50 an hour, beginning 4 years 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/VI:
            text:
            - ' $15.00 an hour, beginning 5 years 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/VII:
            text:
            - ' $17.00 an hour, beginning 6 years 
                after such effective date;'
          /us/usc/t29/s203/m/2/A/i/VIII:
            text:
            - ' for each succeeding 1-year period after the increase
                made pursuant to subclause (VII), the minimum wage in effect
                under section 6(a)(1); and'
        /us/usc/t29/s203/m/2/A/ii:
          text:
          - ' an additional amount on account of the tips received by such employee
            which amount is equal to the difference between the wage specified in
            clause (i) and the wage in effect under section 206(a)(1) of this title.
            
            The additional amount on account of tips may not
            exceed the value of the tips actually received by an employee.
            The preceding 2 sentences shall not apply with respect to any 
            tipped employee unless such employee has been informed by the 
            employer of the provisions of this subsection. Any employee shall have
            the right to retain any tips received by such employee,
            except that this subsection shall not be construed to prohibit 
            the pooling of tips among employees who customarily and regularly 
            receive tips. An employer shall inform each employee of the right and
            exception provided under the preceding sentence.'
      /us/usc/t29/s203/m/2/B:
        text:
        - " An employer may not keep tips received by its employees for any purposes,\
          \ including allowing managers or supervisors to keep any portion of employees\u2019\
          \ tips, regardless of whether or not the employer takes a tip credit."
  /us/usc/t29/s203/n:
    text:
    - " 'Resale' shall not include the sale of goods to be used in residential\
      \ or farm building construction, repair, or maintenance: Provided, That the sale\
      \ is recognized as a bona fide retail sale in the industry."
  /us/usc/t29/s203/o:
    text:
    - Hours Worked. -- In determining for the purposes of sections 206 and 207 of this title the hours
      for which an employee is employed, there shall be excluded any time spent in
      changing clothes or washing at the beginning or end of each workday which was
      excluded from measured working time during the week involved by the express
      terms of or by custom or practice under a bona fide collective-bargaining agreement
      applicable to the particular employee.
  /us/usc/t29/s203/p:
    text:
    - " 'American vessel' includes any vessel which is documented or numbered\
      \ under the laws of the United States."
  /us/usc/t29/s203/q:
    text:
    - " 'Secretary' means the Secretary of Labor."
  /us/usc/t29/s203/r:
    /us/usc/t29/s203/r/1:
      text:
      - " 'Enterprise' means the related activities performed (either through\
        \ unified operation or common control) by any person or persons for a common\
        \ business purpose, and includes all such activities whether performed in\
        \ one or more establishments or by one or more corporate or other organizational\
        \ units including departments of an establishment operated through leasing\
        \ arrangements, but shall not include the related activities performed for\
        \ such enterprise by an independent contractor. Within the meaning of this\
        \ subsection, a retail or service establishment which is under independent\
        \ ownership shall not be deemed to be so operated or controlled as to be other\
        \ than a separate and distinct enterprise by reason of any arrangement, which\
        \ includes, but is not necessarily limited to, an agreement, (A) that it will\
        \ sell, or sell only, certain goods specified by a particular manufacturer,\
        \ distributor, or advertiser, or (B) that it will join with other such establishments\
        \ in the same industry for the purpose of collective purchasing, or (C) that\
        \ it will have the exclusive right to sell the goods or use the brand name\
        \ of a manufacturer, distributor, or advertiser within a specified area, or\
        \ by reason of the fact that it occupies premises leased to it by a person\
        \ who also leases premises to other retail or service establishments."
    /us/usc/t29/s203/r/2:
      text:
      - "For purposes of paragragh (1), the activities performed by any person or persons --"
      /us/usc/t29/s203/r/2/A:
        text:
        - ' in connection with the operation of a hospital, an institution primarily
          engaged in the care of the sick, the aged, the mentally ill or defective
          who reside on the premises of such institution, a school for mentally or
          physically handicapped or gifted children, a preschool, elementary or secondary
          school, or an institution of higher education (regardless of whether or
          not such hospital, institution, or school is operated for profit or not
          for profit), or'
      /us/usc/t29/s203/r/2/B:
        text:
        - ' in connection with the operation of a street, suburban or interurban electric
          railway, or local trolley or motorbus carrier, if the rates and services
          of such railway or carrier are subject to regulation by a State or local
          agency (regardless of whether or not such railway or carrier is public or
          private or operated for profit or not for profit), or'
      /us/usc/t29/s203/r/2/C:
        text:
        - ' in connection with the activities of a public agency, shall be deemed to be activities \ 
          \ performed for a business purpose.'
  /us/usc/t29/s203/s:
    /us/usc/t29/s203/s/1:
        text:
        - "'Enerprise engaged in commerce or in the production of goods for commerce' means an enterprise that --"
      /us/usc/t29/s203/s/1/A:
        /us/usc/t29/s203/s/1/A/i:
          text:
          - ' has employees engaged in commerce or in the production of goods for
            commerce, or that has employees handling, selling, or otherwise working
            on goods or materials that have been moved in or produced for commerce
            by any person; and'
        /us/usc/t29/s203/s/1/A/ii:
          text:
          - ' is an enterprise whose annual gross volume of sales made or business
            done is not less than $500,000 (exclusive of excise taxes at the retail
            level that are separately stated);'
      /us/usc/t29/s203/s/1/B:
        text:
        - ' is engaged in the operation of a hospital, an institution primarily engaged
          in the care of the sick, the aged, or the mentally ill or defective who
          reside on the premises of such institution, a school for mentally or physically
          handicapped or gifted children, a preschool, elementary or secondary school,
          or an institution of higher education (regardless of whether or not such
          hospital, institution, or school is public or private or operated for profit
          or not for profit); or'
      /us/usc/t29/s203/s/1/C:
        text:
        - ' is an activity of a public agency.'
    /us/usc/t29/s203/s/2:
      text:
      - ' Any establishment that has as its only regular employees the owner thereof
        or the parent, spouse, child, or other member of the immediate family of such
        owner shall not be considered to be an enterprise engaged in commerce or in
        the production of goods for commerce or a part of such an enterprise. The
        sales of such an establishment shall not be included for the purpose of determining
        the annual gross volume of sales of any enterprise for the purpose of this
        subsection.'
  /us/usc/t29/s203/t:
    text:
    - " 'Tipped employee' means any employee engaged in an occupation in\
      \ which he customarily and regularly receives more than $30 a month in tips."
  /us/usc/t29/s203/u:
    text:
    - " 'Man-day' means any day during which an employee performs any agricultural\
      \ labor for not less than one hour."
  /us/usc/t29/s203/v:
    text:
    - " 'Elementary school' means a day or residential school which provides\
      \ elementary education, as determined under State law."
  /us/usc/t29/s203/w:
    text:
    - " 'Secondary school' means a day or residential school which provides\
      \ secondary education, as determined under State law."
  /us/usc/t29/s203/x:
    text:
    - " 'Public agency' means the Government of the United States; the government\
      \ of a State or political subdivision thereof; any agency of the United States\
      \ (including the United States Postal Service and Postal Regulatory Commission),\
      \ a State, or a political subdivision of a State; or any interstate governmental\
      \ agency."
  /us/usc/t29/s203/y:
    text:
    - "'Employee in fire protection activities' means an employee, including a firefighter, paramedic,\
      \ emergency medical technician, rescue worker, ambulance personnel, or hazardous materials worker,\ 
      \ who -—"
    /us/usc/t29/s203/y/1:
      text:
      - ' is trained in fire suppression, has the legal authority and responsibility
        to engage in fire suppression, and is employed by a fire department of a municipality,
        county, fire district, or State; and'
    /us/usc/t29/s203/y/2:
      text:
      - ' is engaged in the prevention, control, and extinguishment of fires or response
        to emergency situations where life, property, or the environment is at risk.'
