/us/usc/t29/s214:
  /us/usc/t29/s214/a:
    text:
    - "The Secretary, to the extent necessary in order to prevent curtailment of opportunities for
      employment, shall by regulations or by orders provide for the employment of learners, of
      apprentices, and of messengers employed primarily in delivering letters and messages, under special
      certificates issued pursuant to regulations of the Secretary, at such wages lower than the minimum
      wage applicable under section 206 of this title and subject to such limitations as to time, number,
      proportion, and length of service as the Secretary shall prescribe"
  /us/usc/t29/s214/b:
    /us/usc/t29/s214/b/1:
      /us/usc/t29/s214/b/1/A:
        text:
        - ' The Secretary, to the extent necessary in order to prevent curtailment
          of opportunities for employment, shall by special certificate issued under
          a regulation or order provide, in accordance with subparagraph (B), for
          the employment, at a wage rate not less than 85 per centum of the otherwise
          applicable wage rate in effect under section 206 of this title or not less than $1.60 an hour,
          whichever is the higher, of full-time students (regardless of age but in compliance with applicable
          child labor laws) in retail or service establishments.'
      /us/usc/t29/s214/b/1/B:
        text:
        - 'Except as provided in paragraph (4)(B), during any month in which full-time students are to be
          employed in any retail or service establishment under certificates issued under this subsection the
          proportion of student hours of employment to the total hours of employment of all employees in such
          establishment may not exceed --'
        /us/usc/t29/s214/b/1/B/i:
          text:
          - 'in the case of a retail or service establishment whose employees (other than employees
            engaged in commerce or in the production of goods for commerce) were covered by this chapter
            before the effective date of the Fair Labor Standards Amendments of 1974 --'
          /us/usc/t29/s214/b/1/B/i/I:
            text:
            - ' the proportion of student hours of employment to the total hours of
              employment of all employees in such establishment for the corresponding
              month of the immediately preceding twelve-month period,'
          /us/usc/t29/s214/b/1/B/i/II:
            text:
            - ' the maximum proportion for any corresponding month of student hours
              of employment to the total hours of employment of all employees in such
              establishment applicable to the issuance of certificates under this
              section at any time before the effective date of the Fair Labor Standards
              Amendments of 1974 for the employment of students by such employer,
              or'
          /us/usc/t29/s214/b/1/B/i/III:
            text:
            - ' a proportion equal to one-tenth of the total hours of employment of
              all employees in such establishment,'
          text:
          - 'whichever is greater;'
        /us/usc/t29/s214/b/1/B/ii:
          text:
          - 'in the case of retail or service establishment whose employees (other than employees
            engaged in commerce or in the production of goods for commerce) are covered for the first time
            on or after the effective date of the Fair Labor Standards Amendments of 1974 --'
          /us/usc/t29/s214/b/1/B/ii/I:
            text:
            - ' the proportion of hours of employment of students in such establishment
              to the total hours of employment of all employees in such establishment
              for the corresponding month of the twelve-month period immediately prior
              to the effective date of such Amendments,'
          /us/usc/t29/s214/b/1/B/ii/II:
            text:
            - " the proportion of student hours of employment to the total hours of\
              \ employment of all employees in such establishment for the corresponding\
              \ month of the immediately preceding twelve-month pe\xADriod, or"
          /us/usc/t29/s214/b/1/B/ii/III:
            text:
            - ' a proportion equal to one-tenth of the total hours of employment of
              all employees in such establishment,'
          text:
          - 'whichever is greater; or'
        /us/usc/t29/s214/b/1/B/iii:
          text:
          - ' in the case of a retail or service establishment for which records of
            student hours worked are not available, the proportion of student hours
            of employment to the total hours of employment of all employees based
            on the practice during the immediately preceding twelve-month period in
            (I) similar establishments of the same employer in the same general metropolitan
            area in which such establishment is located, (II) similar establishments
            of the same or nearby communities if such establishment is not in a metropolitan
            area, or (III) other establishments of the same general character operating
            in the community or the nearest comparable community.'
      text:
      - 'For purpose of clauses (i), (ii), and (iii) of this subparagraph, the term "student hours of
        employment" means hours during which students are employed in a retail or service establishment
        under certificates issued under this subsection.'
    /us/usc/t29/s214/b/2:
      text:
      - " The Secretary, to the extent necessary in order to prevent curtailment of\
        \ opportunities for employment, shall by special certificate issued under\
        \ a regulation or order provide for the employment, at a wage rate not less\
        \ than 85 per centum of the wage rate in effect under section 206(a)(5) of this title or not less than $1.30 an hour, whichever is the higher, of full-time students
        (regardless of age but in compliance with applicable child labor laws) in any occupation in
        agriculture."
    /us/usc/t29/s214/b/3:
      text:
      - ' The Secretary, to the extent necessary in order to prevent curtailment of
        opportunities for employment, shall by special certificate issued under a
        regulation or order provide for the employment by an institution of higher
        education, at a wage rate not less than 85 per centum of the otherwise applicable
        wage rate in effect under section 206 of this title or not less than $1.60 an hour,
        whichever is the higher, of full-time students (regardless of age but in compliance with applicable
        child labor laws) who are enrolled in such institution. The Secretary shall by regulation prescribe
        standards and requirements to insure that this paragraph will not create a substantial probability of
        reducing the full-time employment opportunities of persons other than those to whom the minimum
        wage rate authorized by this paragraph is applicable.'
    /us/usc/t29/s214/b/4:
      /us/usc/t29/s214/b/4/A:
        text:
        - ' A special certificate issued under paragraph (1), (2), or (3) shall provide
          that the student or students for whom it is issued shall, except during
          vacation periods, be employed on a part-time basis and not in excess of
          twenty hours in any workweek.'
      /us/usc/t29/s214/b/4/B:
        text:
        - "If the issuance of a special certificate under paragraph (1) or (2) for an employer will cause the
          number of students employed by such employer under special certificates issued under this
          subsection to exceed six, the Secretary may not issue such a special certificate for the employment of
          a student by such employer unless the Secretary finds employment of such student will not create a
          substantial probability of reducing the full-time employment opportunities of persons other than
          those employed under special certificates issued under this subsection. If the issuance of a special
          certificate under paragraph (1) or (2) for an employer will not cause the number of students"
        /us/usc/t29/s214/b/4/B/i:
          text:
          - ' the Secretary may issue a special certificate under paragraph (1) or
            (2) for the employment of a student by such employer if such employer
            certifies to the Secretary that the employment of such student will not
            reduce the full-time employment opportunities of persons other than those
            employed under special certificates issued under this subsection, and'
        /us/usc/t29/s214/b/4/B/ii:
          text:
          - 'in the case of an employer which is a retail or service establishment, subparagraph (B) of
            paragraph (1) shall not apply with respect to the issuance of special certificates for such employer
            under such paragraph.'
        text:
        - 'The requirement of this subparagraph shall not apply in the case of the issuance of special
          certificates under paragraph (3) for the employment of full-time students by institutions of higher
          education; except that if the Secretary determines that an institution of higher education is employing
          students under certificates issued under paragraph (3) but in violation of the requirements of that
          paragraph or of regulations issued thereunder, the requirements of this subparagraph shall apply with
          respect to the issuance of special certificates under paragraph (3) for the employment of students by
          such institution.'
      /us/usc/t29/s214/b/4/C:
        text:
        - ' No special certificate may be issued under this subsection unless the
          employer for whom the certificate is to be issued provides evidence satisfactory
          to the Secretary of the student status of the employees to be employed under
          such special certificate.'
      /us/usc/t29/s214/b/4/D:
        text:
        - "To minimize paperwork for, and to encourage, small businesses to employ students under
          special certificates issued under paragraphs (1) and (2), the Secretary shall, by regulation or order,
          prescribe a simplified application form to be used by employers in applying for such a certificate for
          the employment of not more than six full-time students. Such an application shall require only --"
        /us/usc/t29/s214/b/4/D/i:
          text:
          - ' a listing of the name, address, and business of the applicant employer,'
        /us/usc/t29/s214/b/4/D/ii:
          text:
          - ' a listing of the date the applicant began business, and'
        /us/usc/t29/s214/b/4/D/iii:
          text:
          - ' the certification that the employment of such full-time students will
            not reduce the full-time employment opportunities of persons other than
            persons employed under special certificates.'
  /us/usc/t29/s214/c:
    /us/usc/t29/s214/c/1:
      text:
      - 'The Secretary, to the extent necessary to prevent curtailment of opportunities for employment,
        shall by regulation or order provide for the employment, under special certificates, of individuals
        (including individuals employed in agriculture) whose earning or productive capacity is impaired by
        age, physical or mental deficiency, or injury, at wages which are --'
      /us/usc/t29/s214/c/1/A:
        text:
        - ' at a rate that equals or exceeds, for each year, the greater of --'
        /us/usc/t29/s214/c/1/A/i/:
          /us/usc/t29/s214/c/1/A/i/I:
            text:
            - '$5.00 an hour, beginning on the effective date under section 7 of the Raise the 
                Wage Act of 2023'
          /us/usc/t29/s214/c/1/A/i/II:
            text:
            - '$7.50 an hour, beginning 1 year 
                after such effective date; '
          /us/usc/t29/s214/c/1/A/i/III:
            text:
            - '$10.00 an hour, beginning 2 years 
                after such effective date; '
          /us/usc/t29/s214/c/1/A/i/IV:
            text:
            - '$12.50 an hour, beginning 3 years 
                after such effective date; '
          /us/usc/t29/s214/c/1/A/i/V:
            text:
            - '$15.50 an hour, beginning 4 years 
                after such effective date; '
          /us/usc/t29/s214/c/1/A/i/VI:
            text:
            - 'the wage rate in effect under section 6(a)(1),
               beginning 5 years after such effective date; or'
        /us/usc/t29/s214/c/1/A/ii:
          text:
          - 'if applicable, the wage rate in effect 
            on the day before the date of enactment of the 
            Raise the Wage Act of 2023 for the employ
            ment, under a special certificate issued under 
            this paragraph, of the individual for whom the 
            wage rate is being determined under this sub
            paragraph,'
      /us/usc/t29/s214/c/1/B:
        text:
        - ' commensurate with those paid to nonhandicapped workers, employed in the
          vicinity in which the individuals under the certificates are employed, for
          essentially the same type, quality, and quantity of work, and'
      /us/usc/t29/s214/c/1/C:
        text:
        - " related to the individual's productivity."
    /us/usc/t29/s214/c/2:
      text:
      - "The Secretary shall not issue a certificate under paragraph (1) unless the 
        employer provides written assurances to the Secretary that --"
      /us/usc/t29/s214/c/2/A:
        text:
        - ' in the case of individuals paid on an hourly rate basis, wages paid in
          accordance with paragraph (1) will be reviewed by the employer at periodic
          intervals at least once every six months, and'
      /us/usc/t29/s214/c/2/B:
        text:
        - ' wages paid in accordance with paragraph (1) will be adjusted by the employer
          at periodic intervals, at least once each year, to reflect changes in the
          prevailing wage paid to experienced nonhandicapped individuals employed
          in the locality for essentially the same type of work.'
    /us/usc/t29/s214/c/3:
      text:
      - ' Notwithstanding paragraph (1), no employer shall be permitted to reduce
        the hourly wage rate prescribed by certificate under this subsection in effect
        on June 1, 1986, of any handicappted individual for a period of two years from 
        such date without prior authorization of the Secretary.'
    /us/usc/t29/s214/c/4:
      text:
      - ' Nothing in this subsection shall be construed to prohibit an employer from
        maintaining or establishing work activities centers to provide therapeutic
        activities for handicapped clients.'
    /us/usc/t29/s214/c/5:
      /us/usc/t29/s214/c/5/A:
        text:
        - " Notwithstanding any other provision of this subsection, any employee receiving\
          \ a special minimum wage at a rate specified pursuant to this subsection\
          \ or the parent or guardian of such an employee may petition the Secretary\
          \ to obtain a review of such special minimum wage rate. An employee or the\
          \ employee\u2019s parent or guardian may file such a petition for and in\
          \ behalf of the employee or in behalf of the employee and other employees\
          \ similarly situated. No employee may be a party to any such action unless\
          \ the employee or the employee\u2019s parent or guardian gives consent in\
          \ writing to become such a party and such consent is filed with the Secretary."
      /us/usc/t29/s214/c/5/B:
        text:
        - ' Upon receipt of a petition filed in accordance with subparagraph (A),
          the Secretary within ten days shall assign the petition to an administrative
          law judge appointed pursuant to section 3105 of
          title 5. The administrative law judge shall conduct a hearing on the record in accordance with section
          554 of title 5 with respect to such petition within thirty days after assignment.'
      /us/usc/t29/s214/c/5/C:
        text:
        - ' In any such proceeding, the employer shall have the burden of demonstrating
          that the special minimum wage rate is justified as necessary in order to
          prevent curtailment of opportunities for employment.'
      /us/usc/t29/s214/c/5/D:
        text:
        - "In determining whether any special minimum wage rate is justified pursuant to 
           subparagraph (C), the administrative law judge shall consider --"
        /us/usc/t29/s214/c/5/D/i:
          text:
          - ' the productivity of the employee or employees identified in the petition
            and the conditions under which such productivity was measured; and'
        /us/usc/t29/s214/c/5/D/ii:
          text:
          - ' the productivity of other employees performing work of essentially the
            same type and quality for other employers in the same vicinity.'
      /us/usc/t29/s214/c/5/E:
        text:
        - ' The administrative law judge shall issue a decision within thirty days
          after the hearing provided for in subparagraph (B). Such action shall be
          deemed to be a final agency action unless within thirty days the Secretary
          grants a request to review the decision of the administrative law judge.
          Either the petitioner or the employer may request review by the Secretary
          within fifteen days of the date of issuance of the decision by the administrative
          law judge.'
      /us/usc/t29/s214/c/5/F:
        text:
        - ' The Secretary, within thirty days after receiving a request for review,
          shall review the record and either adopt the decision of the administrative
          law judge or issue exceptions. The decision of the administrative law judge,
          together with any exceptions, shall be deemed to be a final agency action.'
      /us/usc/t29/s214/c/5/G:
        text:
        - ' A final agency action shall be subject to judicial review pursuant to
          chapter 7 of title 5. An action seeking such review shall be brought within
          thirty days of a final agency action described in subparagraph (F).'
  /us/usc/t29/s214/d:
    text:
    - "The Secretary may by regulation or order provide that sections 206 and 207 of this title shall not
      apply with respect to the employment by any elementary or secondary school of its students if such
      employment constitutes, as determined under regulations prescribed by the Secretary, an integral part
      of the regular education program provided by such school and such employment is in accordance
      with applicable child labor laws."
  